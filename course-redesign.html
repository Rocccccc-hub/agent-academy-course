<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Academy - 7天精通课程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <!-- 顶部导航栏 -->
    <nav class="bg-gradient-to-r from-slate-900 to-slate-800 shadow-xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="text-4xl">🤖</div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Agent Academy</h1>
                        <p class="text-sm text-slate-400">零代码开发 7天精通</p>
                    </div>
                </div>

                <!-- 总体进度 -->
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="text-sm text-slate-400">总体进度</p>
                        <p class="text-lg font-bold text-white" id="overall-progress-text">0%</p>
                    </div>
                    <div class="w-48 h-2 bg-slate-700 rounded-full overflow-hidden">
                        <div id="overall-progress-bar" class="h-full bg-gradient-to-r from-green-400 to-emerald-500 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <div class="grid grid-cols-12 gap-8">

            <!-- 左侧：课程导航 -->
            <aside class="col-span-3">
                <div class="sticky top-24 space-y-3">
                    <h2 class="text-sm font-semibold text-slate-600 uppercase tracking-wider px-4 mb-4">课程目录</h2>
                    <div id="course-nav" class="space-y-2">
                        <!-- 动态生成导航项 -->
                    </div>

                    <button onclick="resetProgress()" class="w-full mt-6 px-4 py-3 bg-white text-slate-700 rounded-xl hover:bg-slate-100 transition-all shadow-md hover:shadow-lg font-medium text-sm">
                        🔄 重置进度
                    </button>
                </div>
            </aside>

            <!-- 中间：主内容 -->
            <main class="col-span-6">
                <!-- 视频区域 -->
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden mb-8">
                    <div class="aspect-video bg-gradient-to-br from-slate-900 to-slate-800 relative" id="video-container">
                        <video id="main-video" class="w-full h-full" controls>
                            <source src="" type="video/mp4">
                        </video>
                        <div id="video-placeholder" class="absolute inset-0 flex items-center justify-center">
                            <div class="text-center text-white">
                                <div class="text-7xl mb-4 animate-pulse">🎬</div>
                                <p class="text-2xl font-bold">视频制作中...</p>
                                <p class="text-sm opacity-75 mt-2">Remotion 动画渲染完成后自动加载</p>
                            </div>
                        </div>
                    </div>

                    <!-- 视频信息 -->
                    <div class="p-6 border-t border-slate-100">
                        <div class="flex items-start justify-between">
                            <div>
                                <h2 class="text-2xl font-bold text-slate-900" id="video-title">Day 1: Agent 架构基础</h2>
                                <p class="text-slate-600 mt-1" id="video-subtitle">理解 Agent 的工作原理和架构模式</p>
                            </div>
                            <span id="video-duration" class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-full text-sm font-bold shadow-lg">2:00</span>
                        </div>
                    </div>
                </div>

                <!-- 章节内容 -->
                <div id="chapters-container" class="space-y-6">
                    <!-- 动态生成章节卡片 -->
                </div>
            </main>

            <!-- 右侧：补充资料 -->
            <aside class="col-span-3">
                <div class="sticky top-24 space-y-6">

                    <!-- Tab 切换 -->
                    <div class="bg-white rounded-xl shadow-lg p-2">
                        <div class="flex space-x-2">
                            <button onclick="switchTab('resources')" id="tab-resources" class="flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all bg-gradient-to-r from-indigo-500 to-purple-500 text-white">
                                📚 资源
                            </button>
                            <button onclick="switchTab('code')" id="tab-code" class="flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all text-slate-600 hover:bg-slate-50">
                                💻 代码
                            </button>
                        </div>
                    </div>

                    <!-- 资源内容 -->
                    <div id="content-resources" class="space-y-4">
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <h3 class="font-bold text-slate-900 mb-4 flex items-center">
                                <span class="text-2xl mr-2">📖</span>
                                核心概念
                            </h3>
                            <div id="core-concepts" class="space-y-2">
                                <!-- 动态生成 -->
                            </div>
                        </div>

                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <h3 class="font-bold text-slate-900 mb-4 flex items-center">
                                <span class="text-2xl mr-2">🔗</span>
                                深入阅读
                            </h3>
                            <div id="external-links" class="space-y-2">
                                <!-- 动态生成 -->
                            </div>
                        </div>
                    </div>

                    <!-- 代码内容 -->
                    <div id="content-code" class="hidden space-y-4">
                        <div class="bg-slate-900 rounded-xl shadow-lg overflow-hidden">
                            <div class="flex items-center justify-between px-6 py-4 border-b border-slate-700">
                                <h3 class="font-bold text-white text-sm">代码示例</h3>
                                <button onclick="copyCode()" class="text-xs text-slate-400 hover:text-white transition-colors">复制</button>
                            </div>
                            <pre id="code-display" class="p-6 text-sm text-slate-300 overflow-x-auto"><code>// 代码示例将在这里显示</code></pre>
                        </div>

                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <h3 class="font-bold text-slate-900 mb-4 flex items-center">
                                <span class="text-2xl mr-2">💡</span>
                                最佳实践
                            </h3>
                            <ul id="best-practices" class="space-y-2">
                                <!-- 动态生成 -->
                            </ul>
                        </div>
                    </div>

                </div>
            </aside>

        </div>
    </div>

    <script src="course-data.js"></script>
    <script src="course-app.js"></script>
</body>
</html>
