                    <li class="nav-item">

                           data-day="${day.day}"
                           onclick="switchDay(${day.day})">
                            <span class="day-number">Day ${day.day}</span>
                            <div class="day-info">
                                <div class="day-title">${day.title}</div>
                                <div class="day-status">${day.subtitle}</div>
                            </div>
                            <div class="completion-badge ${isCompleted ? 'completed' : ''}"></div>
                        </a>
                    </li>
                `;
            }).join('');
        }

        function renderDayContent(day) {
            const dayData = courseData.find(d => d.day === day);
            const contentArea = document.getElementById('contentArea');

            contentArea.innerHTML = `
                <div class="day-content active">
                    <div class="video-container">
                        ${dayData.videoUrl ?
                            `<video controls src="${dayData.videoUrl}" style="width:100%;height:100%;"></video>` :
                            `<div class="video-placeholder">
                                <div class="video-placeholder-icon">ğŸ¬</div>
                                <div class="video-placeholder-text">Remotion åŠ¨ç”»åˆ¶ä½œä¸­...</div>
                            </div>`
                        }
                    </div>

                    ${dayData.sections.map(section => `
                        <div class="section" data-section="${section.id}">
                            <div class="section-header" onclick="toggleSection('${section.id}')">
                                <div class="section-title">
                                    <div class="section-checkbox ${progress[day].sections[section.id] ? 'checked' : ''}"
                                         onclick="event.stopPropagation(); toggleSectionComplete(${day}, '${section.id}')">
                                    </div>
                                    <span>${section.title}</span>
                                </div>
                                <span class="expand-icon">â–¼</span>
                            </div>
                            <div class="section-content">
                                <div class="section-body">
                                    <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                                        â±ï¸ é¢„è®¡ç”¨æ—¶ï¼š${section.duration}
                                    </p>
                                    ${section.content}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function switchDay(day) {
            currentDay = day;
            renderNavigation();
            renderDayContent(day);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleSection(sectionId) {
            const section = document.querySelector(`[data-section="${sectionId}"]`);
            section.classList.toggle('expanded');
        }

        function toggleSectionComplete(day, sectionId) {
            progress[day].sections[sectionId] = !progress[day].sections[sectionId];

            // Check if all sections are complete
            const allSectionsComplete = Object.values(progress[day].sections).every(s => s);
            progress[day].completed = allSectionsComplete;

            saveProgress();
            renderDayContent(day);
        }

        // Initialize the app
        renderNavigation();
        renderDayContent(currentDay);
        updateProgressBar();
    </script>
</body>
</html>
